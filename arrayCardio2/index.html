<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isOlder = people.some(function(person){
        if((2018 - person.year) >= 19)
        return true;
    });

    console.log(isOlder);


    // Array.prototype.every() // is everyone 19 or older?
    const isEveryOlder = people.every(function(allPeeps){
        if(19 >= (2018 - allPeeps.year));
    });

    console.log(isEveryOlder);



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const firstFound = comments.find(function(element){
        if(element.id === 823423){
            //return element.text;
            return true;
        }
    });

    console.log(firstFound);




    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    
    const specificIndex = comments.findIndex(function(toDelete){
        if(toDelete.id === 823423)
            return true;
    }); //specific index that meets findIndex condition is now set to specificIndex
    comments.splice(specificIndex, 1); //splice(<array index>, <indexes to delete>)



  </script>
</body>
</html>
